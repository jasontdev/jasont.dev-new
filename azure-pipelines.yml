# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npx @11ty/eleventy
  displayName: 'npm install and build'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/_site/'
    ArtifactName: 'site'
    publishLocation: 'Container'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(7a7db31d-7c83-406c-baab-06e4a5e03074)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob upload-batch -s _site -d ''$web'' --account-name jasontdev'


